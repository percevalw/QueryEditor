<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
        .ge-host {
            position: relative;
        }
        .group-operator {
            font-weight: bold;
            color: #9a401c;
        }
        .ge-host > .ge-input > span {
            position: relative;
        }
        .ge-host > .ge-input > span.err:not(.hide-at-caret) {
            background: rgba(255, 0, 0, 0.4);
            position: relative;
        }
        .ge-host > .ge-input > span.eof.err:not(.hide-at-caret):after {
            content: "";
            /* height: 100%; */
            width: 5px;
            display: inline-block;
        }
        .ge-host > .ge-input > span.ge-tooltip-error:hover:before {
            background: rgba(255,0,0,0.8);
            border-radius: 1px;
            color: #fff;
            padding: 5px 15px;
        }
        .ge-host > .ge-input > span.ge-tooltip:hover:before {
            bottom: 20px;
            content: attr(tooltip);
            left: 20%;
            position: absolute;
            z-index: 98;
        }
        .ge-host > .dropdown-menu {
            margin-left: -21px;
            display: block;
        }
        .ge-host > .dropdown-menu>li>a.selected {
            color: #262626;
            text-decoration: none;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body ng-controller="MainController as ctrl">
    <div class="container" style="margin-top: 30px">
        <div class="form-group">
            <label>Input:</label>
            <grammar-editor
                 ng-model="ctrl.input"
                 highlights="ctrl.highlights"
                 parse="ctrl.parse"
                 id="input">
                <ge-autocomplete></ge-autocomplete>
            </grammar-editor>
        </div>
        <pre ng-class="ctrl.output.errors.length > 0 ? 'text-danger' : ''">{{(ctrl.output.mongo_query || ctrl.output.errors) | tree }}</pre>
    </div>
</body>
</html>
